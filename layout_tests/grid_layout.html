<!DOCTYPE html>
<html>
<head>
<style>
.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }
.item4 { grid-area: right; }
.item5 { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header'
    'menu main main main right right'
    'menu footer footer footer footer footer';
  gap: 10px;
  background-color: #F2C5F5;
  padding: 12px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 32px;
}
</style>
</head>
<body>

<h1>Grid Layout Tryout</h1>

<p>Here we are testing the grid layout.</p>

<div class="grid-container">
  <div class="item1">Welcome</div>
  <div class="item2">Here we can find menu page
  <br> 1st
  <br> 2nd
  <br> 3rd</div>
  <div class="item3">Article about testing
  <br> xxxx</div>  
  <div class="item4">Right column</div>
  <div class="item5">Footer information
  <br> xoxox</div>
</div>

</body>
</html>
